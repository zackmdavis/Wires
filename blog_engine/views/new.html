<html>
<head><title>New post</title></head>
<body>
  <h3>New post</h3>
<form action="/posts" method="post" accept-charset="utf-8">
  <label for="title">Title</label><input type="text" name="title" id="title">
  <br><br>
  <textarea name="body" rows="8" cols="40"></textarea>
  <br><br>
  <label for="author_id">Author ID#</label><input type="text" name="author_id" id="author_id">
  <br><br>
  <p><input type="submit" value="Submit &rarr;"></p>
</form>

</body>
</html>
